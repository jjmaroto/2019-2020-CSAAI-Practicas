<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>RETRO PONG</title>
    <link rel="StyleSheet" href="index.css">
    <script src="index.js"> </script>
  </head>
  <body onload="main();">
   <p> ¡A JUGAR!</p>
   <hr>

   <br>

   <div id="instrucciones">
     <p> JUGADOR 1 W y S</p>
     <p> JUGADOR 2 FLECHA ↑ y FLECHA ↓ </p>
     <button id="start"> JUGAR </button>
     <br>
   </div>
   <canvas id="display"></canvas>

   <div id="options">
     <p> <i> PUNTUACION </i> </p>
     <input type= "radio" name="points" value="5" checked> 5
     <input type= "radio" name="points" value="7"> 7
     <input type= "radio" name="points" value="10"> 10
     <br>
     <p> <i> DIFICULTAD </i> </p>
     <input type= "radio" name="dif" value="easy" checked> NORMAL
     <input type= "radio" name="dif" value="normal"> DIFICIL
     <input type= "radio" name="dif" value="hard"> LEYENDA
   </div>
   <hr>
  </body>
</html>
