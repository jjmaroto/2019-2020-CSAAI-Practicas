<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CALCULADORA</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <table id="calculadora">
        <tr>
            <td colspan="4">
                <input type="text" id="display" maxlength="20" value="0" class ="display" readonly="true">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="Button" id="potencia" value="exp" class="boton_largo operacion" onclick="operar(5)" >
            </td>
            <td>
                <input type="Button" id="dividir" value="/" class="boton operacion" onclick="operar(4)">
            </td>
            <td>
                <input type="Button" id="multiplicar" value="x" class="boton operacion" onclick="operar(3)">
            </td>
        </tr>
        <tr>
            <td>
                <input type="Button" id="7" value="7" class="boton">
            </td>
            <td>
                <input type="Button" id="8" value="8" class="boton">
            </td>
            <td>
                <input type="Button" id="9" value="9" class="boton">
            </td>
            <td>
                <input type="Button" id="restar" value="-" class="boton operacion">
            </td>
        </tr>
        <tr>
            <td>
                <input type="Button" id="4" value="4" class="boton">
            </td>
            <td>
                <input type="Button" id="5" value="5" class="boton">
            </td>
            <td>
                <input type="Button" id="6" value="6" class="boton">
            </td>
    	    <td>
    	        <input type="Button" id="sumar" value="+" class="boton operacion">
    	    </td>
        </tr>
        <tr>
            <td>
                <input type="Button" id="1" value="1" class="boton">
            </td>
            <td>
                <input type="Button" id="2" value="2" class="boton">
            </td>
            <td>
                <input type="Button" id="3" value="3" class="boton">
            </td>
            <td>
                <input type="Button" id="igual" value="=" class="boton operacion">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="Button" id="0" value="0" class="boton_largo">
            </td>
	     <td>
                <input type="Button" id="," value="," class="boton">
            </td>
    	    <td>
    		<input type="Button" id="C" value="C" class="boton operacion">
    	    </td>
        </tr>
    </table>
</body>
</html>
